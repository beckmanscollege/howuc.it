<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

 /* Style the tab */
.tab {
  float: left;
  border: 0px solid ##ffffff;
  background-color: ##ffffff;
  width: 30%;
  height: 300vw;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  display: block;
  background-color: #ffe6e6;
  color: #ffe6e6;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: center;
  cursor: pointer;
}

/*Change background color of buttons on hover */
.tab button:hover {
  background-color: ##ffffff;

}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: ##ffffff;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 0px;
  border: 0px solid ##ffffff;
  width: 0%;
  border-left: none;
  height: 0px;
  display: none;
  cursor: pointer;
} 
/* Clear floats after the tab */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
  cursor: pointer;
}
  
  
/* Popup container - can be anything you want */
.popup {
  position: relative; 
  bottom: 50vw;
  right: 5vw;
  top: 50vw;
  text-align: center;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-color: blue;
  color: white
}

/* The actual popup */
.popup .popuptext {
  visibility: hidden;
  width: 160px;
  background-color: orange;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -80px;
}

/* Popup arrow */
.popup .popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #ffaa00 transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}

  
div {
    position: absolute;
    top: 100px;
    left: 100px;   
}
  
  
</style>
</head>
<body>
  
<div class="tab">
  <button class="tablinks" onmouseover="openCity(event, 'The')">The</button>
  <button class="tablinks" onmouseover="openCity(event, 'truth')">truth</button>
  <button class="tablinks" onmouseover="openCity(event, 'is')">is</button>
  <button class="tablinks" onmouseover="openCity(event, 'in')">in</button>
  <button class="tablinks" onmouseover="openCity(event, 'the')">the</button>
  <button class="tablinks" onmouseover="openCity(event, 'eyes')">eyes</button>
  <button class="tablinks" onmouseover="openCity(event, 'of')">of</button>
  <button class="tablinks" onmouseover="openCity(event, 'the')">the</button>
  <button class="tablinks" onmouseover="openCity(event, 'beholder')">beholder.</button>
</div>

<div id="The" class="tabcontent">
  <h3>The</h3>
</div>

<div id="truth" class="tabcontent">
  <h3>truth</h3>
</div>

<div id="is" class="tabcontent">
  <h3>is</h3>
</div>
  
<div id="in" class="tabcontent">
  <h3>in</h3>
</div>
  
<div id="the" class="tabcontent">
  <h3>the</h3>
</div>
  
<div id="eyes" class="tabcontent">
  <h3>eyes</h3>
</div>
  
<div id="of" class="tabcontent">
  <h3>of</h3>
</div>

<div id="beholder" class="tabcontent">
  <h3>beholder</h3>
</div>
  
  
<div class="clearfix"></div>
  

<div class="popup" onclick="myFunction()">Click me to toggle the popup!
  <span class="popuptext" id="myPopup">There it was. </span>
  
</div>
  


  
  
<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
  
// When the user clicks on div, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
  
  
  
// collect all the divs
var divs = document.getElementsByTagName('div');
// get window width and height
var winWidth = window.innerWidth;
var winHeight = window.innerHeight;

// i stands for "index". you could also call this banana or haircut. it's a variable
for ( var i=0; i < divs.length; i++ ) {
 	
    // shortcut! the current div in the list
    var thisDiv = divs[i];
    
    // get random numbers for each element
    randomTop = getRandomNumber(0, winHeight);
    randomLeft = getRandomNumber(0, winWidth);
    
    // update top and left position
    thisDiv.style.top = randomTop +"px";
    thisDiv.style.left = randomLeft +"px";
    
}

// function that returns a random number between a min and max
function getRandomNumber(min, max) {
    
  return Math.random() * (max - min) + min;
    
}  
  

</script>
   
  
  
  
</body>
</html>
